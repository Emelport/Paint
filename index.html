<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paint++</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="undoRedo">
                <button id="undo">Deshacer</button>
                <button id="redo">Rehacer</button>
                <button id="lineTest">Test Lineas</button>
                <p class="coordenadas" id="coordenadas">Coordenadas: 0, 0</p>
            </div>
        </div>  

        <div class="toolbox">
            <div class="tool">
                <img id="cursor" src="img/click.png" alt="Cursor">
            </div>
            <div class="tool">
                <img id="grid" src="img/grid.png" alt="Grid">
            </div>
            <div class="tool">
                <img id="pencil" src="img/pencil.png" alt="Lapicito">
            </div>
            <div class="tool">
                <img id="eraser" src="img/eraser.png" alt="Goma">
            </div>
            <div class="tool">
                <img id="bucket" src="img/bucket.png" alt="Cubo de Pintura">
            </div>
            <div class="tool">
                <img id="square" src="img/square.png" alt="Cuadrado">
            </div>
            <div class="tool">
                <img id="circle" src="img/circle.png" alt="Círculo">
            </div>
            <div class="tool">
                <img id="line" src="img/line.png" alt="Línea">
            </div>
            <div class="tool">
                <img id="polygon" src="img/polygon.png" alt="Polígonos">
            </div>
            <div class="tool">
                <img id="elipse" src="img/elipse.png" alt="Elipse">
            </div>
            <div class="colorTool">
                <input type="color" id="colorPicker">
            </div>
            <div class="grosorTool">
                <p>Grosor
                    <input id="grosor" class="range" type="range" min="1" max="10" value="1">
                </p>    
            </div>
            <div class="canvasSelector">
                <div class="canvasSelectorItem">
                    <input type="radio" name="canvasSelector" id="layer1" checked>
                    <label for="layer1">Capa 1</label>
                </div>
                <!-- <div class="canvasSelectorItem">
                    <input type="radio" name="canvasSelector" id="layer2">
                    <label for="layer2">Capa 2</label>
                </div>
                <div class="canvasSelectorItem">
                    <input type="radio" name="canvasSelector" id="layer3">
                    <label for="layer3">Capa 3</label>
                </div> -->
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="gridCanvas" class="canvas"></canvas>
            <canvas id="layer1Canvas" class="canvas"></canvas>
            <canvas id="layer2Canvas" class="canvas"></canvas>
            <canvas id="layer3Canvas" class="canvas"></canvas>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
