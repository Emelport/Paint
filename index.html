<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paint++</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <!-- MODO SELECCIONADO -->
            <p id="modoActual"> </p>
            <p id="colorActual"> </p>
        </div>
        <!-- Barra de herramientas -->
        <div class="toolbox">
            <!-- Lapicito -->
            <div class="tool" id="grid">
                <img src="img/grid.png" onclick="activarGrid()" alt="Lapiz">
            </div>
            <div class="tool" id="pencil">
                <img src="img/pencil.png" onclick="cambiarModo('lapiz')" alt="Lapiz">
            </div>
            <!-- Goma -->
            <div class="tool" id="eraser">
                <img src="img/eraser.png" onclick="cambiarModo('borrar')"  alt="Goma">
            </div>
              <!-- Goma -->
              <div class="tool" id="eraser">
                <img src="img/sqaure.png" onclick="cambiarModo('cuadrado')"  alt="cuadrado">
            </div>
            <!-- Line -->
            <div class="tool" id="line">
                <img src="img/line.png" onclick="cambiarModo('linea')" alt="Linea">
            </div>
            <!-- Colores -->
            <div class="colorTool">
                <input type="color" id="colorPicker" onchange="cambiarColor(this.value)">
            </div>
            <div class="grosorTool">
                <input class="range" type="range" id="grosor" min="1" max="10" value="1" onchange="cambiarGrosor(this.value)">
            </div>
        </div>
        <!-- Canvas -->
        <canvas id="myCanvas" class="canvas"></canvas>
    </div>
    
    <!-- Importar main.js -->
    <script src="main.js"></script>
</body>
</html>
