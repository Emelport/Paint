<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paint++</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importar main.js -->
    <script type="module" src="main.js"></script>
    <!-- div de Encavezado -->
    <div class="header">
        PAINT++
    </div>  
</head>
<body>
    <div class="container">
        <div class="title">
            <!-- MODO SELECCIONADO -->
            <p id="modoActual">
                <p id="colorActual"></p>
            </p>
            
        </div>
        <!-- Barra de herramientas -->
        <div class="toolbox">
            <!-- Lapicito -->
            <div class="tool">
                <img  id="grid" src="img/grid.png" >
            </div>
            <div class="tool">
                <img  id="pencil" src="img/pencil.png" >
            </div>
            <!-- Goma -->
            <div class="tool" >
                <img id="eraser" src="img/eraser.png" >
            </div>
            <!-- Goma -->
            <div class="tool" >
                <img id="bucket" src="img/bucket.png" >
            </div>
            <!-- Cuadrado -->
            <div class="tool" >
                <img id="square" src="img/square.png" >
            </div>
             <!-- Circulo -->
             <div class="tool" >
                <img id="circle" src="img/circle.png" >
            </div>
            <!-- Line -->
            <div class="tool" >
                <img id="line" src="img/line.png" >
            </div>
            <!-- Poligonos  -->
            <div class="tool" >
                <img id="polygon" src="img/polygon.png" >
            </div>
            <!-- Colores -->
            <div class="tool" >
                <img id="elipse" src="img/elipse.png" >
            </div>
            <!-- Colores -->
            <div class="colorTool">
                <input type="color" id="colorPicker" >
            </div>

            <div class="grosorTool">
                <input id="grosor" class="range" type="range" id="grosor" min="1" max="10" value="1">
            </div>
              <!-- Selector de canvas -->
            <div class="canvasSelector">
                <div class="canvasSelectorItem">
                    <p>Capa 1</p>
                    <input type="radio" name="canvasSelector" id="layer1" checked>
                </div>
                <div class="canvasSelectorItem">
                    <p>Capa 2</p>
                    <input type="radio" name="canvasSelector" id="layer2">
                </div>
                <div class="canvasSelectorItem">
                    <p>Capa 3</p>
                    <input type="radio" name="canvasSelector" id="layer3">
                </div>
            </div>
        </div>
    

        <!-- Contenedor de capas -->
        <div class="canvas-container">
            <!-- Capa para el grid -->
            <canvas id="gridCanvas" class="canvas"></canvas>
            <!-- Actualiza la funciÃ³n de dibujo para todas las capas -->
            <canvas id="layer1Canvas" class="canvas" ></canvas>
            <canvas id="layer2Canvas" class="canvas"></canvas>
            <canvas id="layer3Canvas" class="canvas" ></canvas>
        </div>
         
    </div>

</body>
</html>
